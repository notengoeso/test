<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>
  <form action="mailto:natogourmet@hotmail.com" method="POST" enctype="text/plain">
    <label for="novio">Tienes novio?</label>
    <input type="checkbox" name="tienenovio" id="novio"><br>

    <label for="email">Email de tu novio</label>
    <input type="email" name="emaildelnovio" id="email"><br>

    <label for="date">Fecha de nacimiento</label>
    <input type="date" name="fechadenacimiento" id="date"><br>

    <label for="color">Tu color favorito</label>
    <input type="color" name="colorfavorito" id="color"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"><br>
    <label for="text">Your message</label><br>
    <textarea name="yourmessage" id="Your message" cols="30" rows="10"></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
